name = "objectscript_core"
grammar = "objectscript_core" # Corrected from "objectscript_udl"
path_suffixes = ["int"]
line_comments = ["// ", ";", ";;", "#;"]
autoclose_before = ";:.,=}])>` \n\t\""
brackets = [
  { start = "{", end = "}", close = true, newline = true },
  { start = "[", end = "]", close = true, newline = false },
  { start = "(", end = ")", close = true, newline = false },
]